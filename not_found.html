<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>404 — Not Found · Site Title</title>
    <style>
        :root{ --bg:#F0F0F0; --text:#111827; --muted:#6b7280; --accent:#007ACC; --section:#E0E0E0; --border:#e5e7eb; }
        @media (prefers-color-scheme: dark){ :root{ --bg:#101214; --text:#f3f4f6; --muted:#9ca3af; --accent:#005A9E; --section:#23272A; --border:#374151; } }
        html,body{ height:100%; margin:0; }
        body{ font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; background:var(--bg); color:var(--text); display:flex; align-items:center; justify-content:center; }
        .card{ max-width:920px; width:100%; border:1px solid var(--border); background:var(--section); border-radius:8px; padding:28px; box-sizing:border-box; }
        h1{ margin:0; font-size:2rem; color:var(--accent); }
        p{ margin:12px 0; color:var(--muted); }
        .actions{ margin-top:18px; display:flex; gap:12px; flex-wrap:wrap; }
        .btn{ display:inline-block; padding:10px 14px; border-radius:6px; text-decoration:none; font-weight:600; }
        .btn.primary{ background:var(--accent); color:white; }
        .btn.secondary{ background:transparent; color:var(--text); border:1px solid var(--border); }
        .hint{ margin-top:14px; font-size:0.9rem; color:var(--muted); }
        .small{ font-size:0.9rem; color:var(--muted); margin-top:8px; }
    </style>
</head>
<body>
    <main class="card" role="main" aria-labelledby="title">
        <h1 id="title">404 — Page not found</h1>
        <p>Sorry — the page you tried to reach doesn't exist (or was moved). You can go back to the app home or view documentation and release notes.</p>

        <div class="actions">
            <a class="btn primary" href="index.html">Go to Homepage</a>
        </div>
        <p class="small">If you think this is an error, check the URL or open <code>index.html</code> from the project root.</p>
    </main>
</body>
</html>
