<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>404 Not Found</title>
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        :root {
            /* Colors - Light Mode */
            --color-bg-primary: #f0f0f0;
            --color-bg-secondary: #fff;
            --color-bg-tertiary: #f8f8f8;
            --color-bg-hover: #e8e8e8;
            --color-bg-active: #d0d0d0;

            --color-text-primary: #111;
            --color-text-secondary: #222;
            --color-text-tertiary: #333;
            --color-text-muted: #666;

            --color-border-primary: #ddd;
            --color-border-secondary: #ccc;
            --color-border-dark: #999;

            --color-accent-primary: #007acc;
            --color-accent-hover: #005a9e;

            --color-code-bg: #f0f0f0;
            --color-code-text: #222;

            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.15);

            --radius-sm: 3px;
            --radius-md: 4px;
            --radius-lg: 6px;

            --transition-fast: 0.2s;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-bg-primary: #181a1b;
                --color-bg-secondary: #101214;
                --color-bg-tertiary: #23272a;
                --color-bg-hover: #2d3136;
                --color-bg-active: #3d3d3d;

                --color-text-primary: #e0e0e0;
                --color-text-secondary: #ddd;
                --color-text-tertiary: #ccc;
                --color-text-muted: #888;

                --color-border-primary: #444;
                --color-border-secondary: #555;
                --color-border-dark: #666;

                --color-accent-primary: #005a9e;
                --color-accent-hover: #007acc;

                --color-code-bg: #1a1d1f;
                --color-code-text: #e0e0e0;

                --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.3);
            }
        }

        body.dark-mode {
            --color-bg-primary: #181a1b;
            --color-bg-secondary: #101214;
            --color-bg-tertiary: #23272a;
            --color-bg-hover: #2d3136;
            --color-bg-active: #3d3d3d;

            --color-text-primary: #e0e0e0;
            --color-text-secondary: #ddd;
            --color-text-tertiary: #ccc;
            --color-text-muted: #888;

            --color-border-primary: #444;
            --color-border-secondary: #555;
            --color-border-dark: #666;

            --color-accent-primary: #005a9e;
            --color-accent-hover: #007acc;

            --color-code-bg: #1a1d1f;
            --color-code-text: #e0e0e0;

            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.3);
        }

        html,
        body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--color-bg-primary);
            color: var(--color-text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            max-width: 600px;
            width: 100%;
            border: 1px solid var(--color-border-secondary);
            background: var(--color-bg-secondary);
            border-radius: var(--radius-lg);
            padding: 40px;
            box-sizing: border-box;
            box-shadow: var(--shadow-md);
            text-align: center;
        }

        h1 {
            margin: 0 0 20px 0;
            font-size: 2rem;
            color: var(--color-accent-primary);
        }

        p {
            margin: 12px 0;
            color: var(--color-text-secondary);
            line-height: 1.6;
        }

        .actions {
            margin-top: 30px;
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 8px 16px;
            border-radius: var(--radius-md);
            text-decoration: none;
            font-weight: 600;
            transition: all var(--transition-fast);
            font-size: 14px;
            cursor: pointer;
        }

        .btn.primary {
            background: var(--color-accent-primary);
            color: white;
            border: 1px solid var(--color-accent-primary);
        }

        .btn.primary:hover {
            background: var(--color-accent-hover);
        }

        .btn.secondary {
            background: transparent;
            color: var(--color-text-primary);
            border: 1px solid var(--color-border-secondary);
        }

        .btn.secondary:hover {
            background: var(--color-bg-hover);
            border-color: var(--color-border-dark);
        }

        .small {
            font-size: 0.85rem;
            color: var(--color-text-muted);
            margin-top: 20px;
        }

        code {
            background-color: var(--color-code-bg);
            padding: 2px 4px;
            border-radius: var(--radius-sm);
            font-family: 'Courier New', monospace;
            color: var(--color-code-text);
        }
    </style>
</head>

<body>
    <main class="card" role="main" aria-labelledby="title">
        <h1 id="title">404 - Page not found</h1>
        <p>Sorry - the page you tried to reach doesn't exist (or was moved). You can go back to the text editor.</p>

        <div class="actions">
            <a class="btn primary" href="index.html">Back to Editor</a>
        </div>
        <p class="small">If you think this is an error, check the URL or open <code>index.html</code> from the root.</p>
    </main>

    <script>
        // Theme Logic
        const savedTheme = localStorage.getItem('markdown-theme');
        const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

        if (savedTheme === 'dark' || (!savedTheme && systemDark)) {
            document.body.classList.add('dark-mode');
            document.documentElement.style.colorScheme = 'dark';
        } else {
            document.body.classList.remove('dark-mode');
            document.documentElement.style.colorScheme = 'light';
        }
    </script>
</body>

</html>
